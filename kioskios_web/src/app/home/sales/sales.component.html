<div class="ventas">
  <h2>Observa las ventas que has realizado y las que est√°n pendientes</h2>
  <div>
    <div class="encabezado">
      <h4 class="title">Ventas pendientes</h4>

    </div>
    @for (venta of noConfirmadas; track $index) {
      <app-sale-card [sale]="venta" [confirmed]="false" ></app-sale-card>
    }
    
  </div>
  <div>
    <div class="encabezado">
      <h4 class="title">Ventas finalizadas</h4>

    </div>
  
    @for (venta of confirmadas; track $index) {
      <app-sale-card [sale]="venta" [confirmed]="true" ></app-sale-card>
    }
  </div>
</div>
