<div class="elementos-de-edicion">
  <div class="agregarArticulos">

    <h2>Administra tus tiendas</h2>

    <div class="buttons">
      <a routerLink="add-shop" class="button"> Agregar tienda </a>
      <a routerLink="add-item" class="button"> Agregar producto </a>
    </div>
    <div>

      @for (tienda of tiendas; track $index) {
        <app-product-list [tienda]="tienda" ></app-product-list>
      } @empty {
        <div>
          <h4>Crea tu tienda ahora</h4>
          <a routerLink="add-shop">Ir a crear mi tienda</a>
        </div>
      }

      <!-- articulos -->
      <section>
        <div class="grid">

        </div>
      </section>
    </div>
  </div>

</div>
