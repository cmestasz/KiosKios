<div class='product-card' (click)="viewProduct()">
  <img src= '{{ product.imagen }}' alt="ImageProduct" class='imagenProducto'>
  <h4 class='product-name'>{{ product.nombre }}</h4>
  <p class='product-name'>{{ product.categoria }}</p>
  <p class='product-price'>S/ {{ product.precio }}</p>
  <a routerLink="/on-sale" class="add-to-cart">Comprar</a>

</div>
